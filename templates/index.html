<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Diarrhea Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 80px auto;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        p.subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        .upload-box {
            background: white;
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
        }
        input[type="file"] {
            margin: 16px 0;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
        .error {
            color: red;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>ðŸ’© Meeting Diarrhea Detector</h1>
    <p class="subtitle">Upload your meeting data and find out how bad it really is.</p>

    <div class="upload-box">
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <p>Upload a CSV file with your meeting data</p>
            <input type="file" name="file" accept=".csv" required>
            <br>
            <button type="submit">Analyze My Meetings</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
